<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钟表</title>
    <link rel="stylesheet" href="horologe.css">
</head>

<body>
    <!--钟表-->
    <div class="clock" id="clock">
        <!--圆心-->
        <div class="origin"></div>
        <!--时分秒针-->
        <div class="clock-line hour-line" id="hour-line"></div>
        <div class="clock-line minute-line" id="minute-line"></div>
        <div class="clock-line second-line" id="second-line"></div>
    </div>
    <script src="horologe.js"></script>
</body>

</html>
